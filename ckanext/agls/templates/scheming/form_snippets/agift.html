{% import 'macros/form.html' as form %}
{% if data.groups %}
    <div class="control-group"> <label class="control-label">AGIFT Themes</label> <div class="controls"> 
    {% for group in data.groups %} 
        <label class="checkbox" for="field-group-{{ loop.index0 }}"> 
        <input id="field-group-{{ loop.index0 }}" type="checkbox" name="groups__{{ loop.index0 }}__id" value="{{ group.id }}" checked="checked"/> {{ group.title }} </label> 
    {% endfor %} </div> </div> 
{% endif %}
{% set group_name = 'groups__%s__id' % data.groups|length %}
<div class="control-group control-full">

    <label class="control-label" for="field-group">Add AGIFT Function/Theme</label>

    <div class="controls">
        <select id="field-group" name="{{ group_name }}" data-module="autocomplete">
            <option value="">Please Select</option>
            {% for group in h.groups() %}
                <option value="{{ group.id }}">{{ group.title }}</option>
            {% endfor %}
        </select>
        <br/>
        The <a target="_blank" href="http://agift.naa.gov.au">AGIFT</a> top level government function to which the
        resource relates.

    </div>
</div>
